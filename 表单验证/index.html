<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单验证</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<form method="get">
			<div>
				<label><span>会员名：</span></label><input type="text" class="text" />
				<p class="msg"><i class="ati"></i>5-25个字符，一个汉字为两个字符，推荐使用中文会员名</p>
			</div>
			<div>
				<label><span></span><b>0个字符</b></label>
			</div>
			<div>
				<label><span>登录密码：</span></label><input type="password" class="text"/>
				<p class="msg"><i class="err"></i>5-25个字符，一个汉字两个字符，推荐使用中文会员名</p>
			</div>
			<div style="margin: 3px 0 10px 0;">
				<label><span></span><em class="active">弱</em><em>中</em><em>强</em></label>
			</div>
			<div style="margin-bottom: 20px;">
				<label><span>确认密码：</span></label><input type="password" class="text" disabled=""/>
				<p class="msg"><i class="ati"></i>请再输入一次</p>
			</div>
			<div>
				<label><span>验证码：</span></label><input type="text" style="width: 50px;"/>
				<img src="" style="margin:0 10px;width: 100px;height: 30px;" /><a class="changImg" href="javascript:;" title="重新获取验证码"></a>
			</div>
			<div><input class="submitBtn btn" type="submit" value="同意协议并注册"></div>
		</form>
	<script type="text/javascript" src="js/new.js"></script>
	</body>
</html>
