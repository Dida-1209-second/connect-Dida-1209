<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>简历</title>
		<link href="css/jianli.css" rel="stylesheet" />
	</head>
	<body onresize="wins()">
		<div class="header">
			<div class="resume">
				<span class="name">杜惠英</span>
				<span class="job">求职意向：前端工程师</span>
			</div>
			<div class="personalresume">PresonalResume</div>
		</div>
		<img class="pic" src=""/>
		<div class="container">
			<div class="selfAssessment">
				<span class="title-1">SELF ASSESSMENT</span>
				<span class="title-2">自我评价</span>
				<p class="presentation"></p>
			</div>
			<div class="education">
				<span class="title-1">EDUCATION</span>
				<span class="title-2">教育背景</span>
				<p class="presentation"></p>
			</div>
			<div class="professionalSkill">
				<span class="title-1">PROFESSIONAL SKILL</span>
				<span class="title-2">专业技能</span>
				<div id="canvasbox">
					<canvas id="canvas"></canvas>
				</div>
			</div>
			<div class="experience">
				<span class="title-1">EXPERIENCE</span>
				<span class="title-2">项目经验</span>
				<p class="presentation"></p>
			</div>
			<div class="connection">
				<span class="title-1">CONNECTION</span>
				<span class="title-2">联系我</span>
				<p class="presentation"></p>
			</div>
			</div>
		<footer></footer>
		<script type="text/javascript" src="js/jianli.js" ></script>
	</body>
</html>
